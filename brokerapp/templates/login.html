{% extends "base.html" %}


{% block title %}
Login
{% endblock%}

{% block content %}
<h2>Sign In</h2>
<!-- class_="form-control",placeholder="Password",aria-describedby="basic-addon2"
class_="form-control",placeholder="Username",aria-describedby="basic-addon1"-->
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Username</span>
        {{ form.username() }}
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Password</span>
        {{ form.password() }}
    </div>
    <div class="btn-group" role="group" aria-label="...">
        {{ form.submit() }}
        <button type="button" class="btn btn-primary">Register</button>
    </div>
</form>
{% endblock %}
