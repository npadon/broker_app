{% extends "broker_app/base.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <input type="submit" class="btn btn-info" value="Save"/>
    <a href="{% url 'tourbook-pdf' object.id%}" class="btn btn-danger" role="button">Generate PDF</a>
    <a href="{% url 'tourbook-ppt' object.id%}" class="btn btn-danger" role="button">Generate PPT</a>
</form>
{% endblock %}
